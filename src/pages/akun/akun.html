<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <strong>SO-LA Sense</strong> Account 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" style='background : url(assets/img/login2.jpg); background-size : 100%;'>
    
    <div class="card">
      <div class="header">
        
      </div>
      <div class="card-body" style='background : url(assets/img/akun.jpg);'>
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{fullname}}</h3>
          <h5 class="country">Email : {{username}}</h5>
          <h6 class="ranking">Akun disabilitas : </h6>
          <button color="dark" ion-button full>Outline + Full</button>
        </div>
        <table class="tg">
          <tbody>
            <tr>
              <td class="tg-0lax"><h6 class="ranking">Gender</h6></td>
              <th class="tg-0pky"><h6 class="ranking">:</h6></th>
              <th class="tg-0pky"><h6 class="ranking">{{gender}}</h6></th>
            </tr>
            <tr>
              <td class="tg-0lax"><h6 class="ranking">Tanggal Lahir</h6></td>
              <th class="tg-0pky"><h6 class="ranking">:</h6></th>
              <th class="tg-0pky"><h6 class="ranking">{{tgllhr}}</h6></th>
            </tr>
            <tr>
              <td class="tg-0lax"><h6 class="ranking">Alamat</h6></td>
              <th class="tg-0pky"><h6 class="ranking">:</h6></th>
              <th class="tg-0pky"><h6 class="ranking">{{alamat}}</h6></th>
            </tr>
          </tbody>
          </table>
        
        
        

      </div>
    </div>
</ion-content>
